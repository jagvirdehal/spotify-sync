<!doctype html>
<html>

<head>
  <title>Example of the Authorization Code flow with Spotify</title>

  <link rel="stylesheet" href="index.css">
  <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
</head>

<body>
  <div class="container">
    <div id="loggedin">
      <div id="user-profile">
        <img id ='border' src='/img/border.png'>
        <h1 id="h1">Welcome {{display_name}}</h1>
        <div id='media-body'>
          <div id='listener' v-bind:style="colorThiefAlbum">
            <img id='albumArt' v-bind:src='albumURL'>
          </div>
          <div id="details">
            <h3>Currently Playing:</h3>
            <div id='flexContainer1'>
              <h2 id='title'>{{songTitle}}</h2>
              <img id='explicit' src='/img/explicit.png' v-if="visible">
            </div>
            <h2 id='artist'>{{artistsGroup}}</h2>
            <h2 id='timestamp'>{{currStamp}} / {{totalStamp}}</h2>
            <div id='progressBar'>
              <div id='progressLength' v-bind:style='progressLength'></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="index.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="socket.js"></script>
</body>

</html>
